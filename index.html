<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="relative">
    <div class="wrap-clock">
        <div class="clock-text">
            <div class="year-day">
                <span class="day"></span>
                <span class="year"></span>
            </div>
            <div class="date">Date</div>
            <div class="hour">Hour</div>
            <div class="minute">Minute</div>
            <div class="second">Second</div>
        </div>
        <div class="circle-month center ani-second ani-circle">
        </div>
        <div class="circle-date center ani-second ani-circle">
        </div>

        <div class="circle-hour center ani-second ani-circle">
        </div>
        <div class="circle-minute center ani-second ani-circle">
        </div>
        <div class="circle-second center ani-second ani-circle">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
